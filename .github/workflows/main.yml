name: Linting & formatting

on:
  push:
    branches:
      - main
      - test_workflow

jobs:
  combo:
    name: Clippy + rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        continue-on-error: true  # WARNING: only for this example, remove it!
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        continue-on-error: true  # WARNING: only for this example, remove it!
        with:
          command: clippy
          args: -- -D warnings

  spec_validation:
    name: verify_spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Convert spec file to YAML
        uses: fabasoad/yaml-json-xml-converter-action@v1.0.14
        id: yamlspec
        with:
          path: 'openapi.json'
          from: 'json'
          to: 'yaml'

      - name: write file
        run: echo "${{ steps.yamlspec.outputs.data}}" > openapi.yaml

      - name: Verify OpenAPI Spec File
        uses: nwestfall/openapi-action@v1.0.2
        with:
          file: 'openapi.yaml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

